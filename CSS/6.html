1- Inline - It says that you can come to the same line if there is any space present but you cannot modify width and height of this element.

2- block - block element will not allow anyone to its left of right. You can increase the width and height of this element

3- Inline-block - inline block can have another element to its left or right, and one important thing with the inline block is that you can modify width and height of the inline block.
